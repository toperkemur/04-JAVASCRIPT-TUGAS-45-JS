<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 45 Javascript Niomic</title>
  </head>
  <body>
    <p id="href"></p>
    <button onclick="lihatHref()">Lihat Href</button>
 
    <script type="text/javascript">
      function lihatHref(){
        var x = location.href;
        document.getElementById('href').innerHTML = x;
      }
    </script>
  </body>
</html>
